<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 報到</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 300px; height: 300px; border: 1px solid black; }
        #message { font-size: 1.5em; color: green; margin-top: 20px; }
        #outputData { margin-top: 20px; font-size: 1.2em; color: blue; }
    </style>
</head>
<body>
    <h1>QR Code 報到系統</h1>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="text" id="inputField" style="display:none;" />
    <p id="outputData">請掃描 QR Code</p>
    <div id="message"></div>

    <script>
        let qrCodeData = []; // 用来存储 QR 码相关信息

        // 获取 Airtable 数据并缓存
        function cacheQRCodeData() {
            const apiToken = 'patyvzWyn8y9gxfay'; // 替换为您的 Airtable Personal Access Token

            fetch(`https://api.airtable.com/v0/appBI2IdHo162zAoT/tblg3BO6OjRNFGKhd`, {, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${apiToken}`,  // 使用 Bearer Token
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Airtable API 返回的记录在 records 数组中
                qrCodeData = data.records.map(record => ({
                    qrCode: record.fields.qrCode,      // 假设表中 QR 码字段名为 qrCode
                    name: record.fields.name,          // 假设表中姓名字段名为 name
                    dharmaName: record.fields.dharmaName // 假设表中法名字段名为 dharmaName
                }));
                console.log('Cached QR Code Data:', qrCodeData);
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
        }

        // 请求相机权限并启动视频
        function startVideo() {
            const video = document.getElementById("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");
            const outputData = document.getElementById("outputData");
            const message = document.getElementById("message");

            const constraints = {
                video: {
                    facingMode: "environment" // 使用後置攝像頭
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);  // 確保iOS不會自動全屏
                    video.setAttribute("autoplay", true);     // 自動播放視頻
                    video.setAttribute("muted", true);        // 確保在移動設備上靜音自動播放
                    video.play();
                    requestAnimationFrame(scanQRCode);        // 开始扫描 QR code
                })
                .catch(function(err) {
                    console.error("無法打開相機: ", err);
                    alert("請允許網站訪問相機或檢查 HTTPS 設置");
                });
        }

        // 扫描 QR code 的函数
        function scanQRCode() {
            const video = document.getElementById("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    const qrData = code.data; // 如果 QR 码是字符串类型
                    displayQRCodeInfo(qrData); // 根据 QR 码显示对应的姓名及法名
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // 显示 QR 码对应的姓名和法名
        function displayQRCodeInfo(qrCode) {
            const outputData = document.getElementById("outputData");
            const message = document.getElementById("message");
            const qrInfo = qrCodeData.find(item => item.qrCode == qrCode);

            if (qrInfo) {
                outputData.innerText = `姓名: ${qrInfo.name}，法名: ${qrInfo.dharmaName}`;
                message.innerText = "報到成功！";
            } else {
                outputData.innerText = "未找到对应的 QR 码信息";
                message.innerText = "報到失敗！";
            }
        }

        // 页面加载时，获取 QR 码数据并缓存
        window.onload = function() {
            cacheQRCodeData();
            startVideo();
        };
    </script>
</body>
</html>
