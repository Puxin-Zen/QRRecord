<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 報到</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 300px; height: 300px; border: 1px solid black; }
        #message { font-size: 1.5em; color: green; margin-top: 20px; }
        #outputData { margin-top: 20px; font-size: 1.2em; color: blue; }
    </style>
</head>
<body>
    <h1>QR Code 報到系統</h1>
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="text" id="inputField" style="display:none;" />
    <p id="outputData">請掃描 QR Code</p>
    <div id="message"></div>

    <script>
        const video = document.createElement("video");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const outputData = document.getElementById("outputData");
        const message = document.getElementById("message");
        const inputField = document.getElementById("inputField");

        async function startVideo() {
            try {
                // 使用 navigator.mediaDevices.getUserMedia 獲取相機權限
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // 防止 iOS safari 自動全屏
                video.play();
                requestAnimationFrame(scanQRCode);
            } catch (err) {
                console.error("無法打開相機: ", err);
                alert("請允許網站訪問相機或檢查 HTTPS 設置");
            }
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    const numericData = parseInt(code.data, 10);
                    outputData.innerText = `QR Code: ${numericData}`;
                    message.innerText = "報到成功！";
                    sendToBackend(numericData); // 发送请求到后端
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // 发送数据到后端
        function sendToBackend(numericData) {
            const currentTime = new Date().toISOString();
            fetch('https://script.google.com/macros/s/AKfycbzwIEO7JVHmvZUlskLykO8Gp1Z3ToIjgH7dqb-VRLKfAKYSxPP2osuPy-tdxZxvc61o/exec', {  // 确保使用Google Apps Script的部署URL
                method: 'POST',
                body: JSON.stringify({
                    qrCode: numericData,
                    time: currentTime,
                    action: 'lock' // 触发lock动作
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('成功寫入後台');
                    // 成功後清空輸入框並更新顯示訊息
                    inputField.value = "";
                    setTimeout(() => {
                        message.innerText = "";
                        outputData.innerText = "請掃描 QR Code";
                    }, 1000); // 清空一秒後繼續下一個掃碼
                } else {
                    console.error('錯誤: ' + data.message);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
        }

        startVideo();
    </script>
</body>
</html>
