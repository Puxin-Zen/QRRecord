<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 報到</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 300px; height: 300px; border: 1px solid black; }
        #message { font-size: 1.5em; color: green; margin-top: 20px; }
        #outputData { margin-top: 20px; font-size: 1.2em; color: blue; }
    </style>
</head>
<body>
    <h1>QR Code 報到系統</h1>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="text" id="inputField" style="display:none;" />
    <p id="outputData">請掃描 QR Code</p>
    <div id="message"></div>

    <script>
        let qrCodeData = []; // 用来存储 QR 码相关信息

        // 获取 Google Sheets 数据并缓存
        function cacheQRCodeData() {
            fetch('https://script.google.com/macros/s/AKfycbxUZyN5knKfoDCzF7JAzNIKRNXBGzAsodGXy_pKPILwf6OmUkAlwcQs1KdbbQ3fHM0V/exec', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    qrCodeData = data.data; // 缓存 QR 码信息
                } else {
                    console.error('Error fetching data:', data.message);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
        }

        // 请求相机权限并启动视频
        function startVideo() {
            const video = document.getElementById("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");
            const outputData = document.getElementById("outputData");
            const message = document.getElementById("message");

            const constraints = {
                video: {
                    facingMode: "environment" // 使用後置攝像頭
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);  // 確保iOS不會自動全屏
                    video.setAttribute("autoplay", true);     // 自動播放視頻
                    video.setAttribute("muted", true);        // 確保在移動設備上靜音自動播放
                    video.play();
                    requestAnimationFrame(scanQRCode);        // 开始扫描 QR code
                })
                .catch(function(err) {
                    console.error("無法打開相機: ", err);
                    alert("請允許網站訪問相機或檢查 HTTPS 設置");
                });
        }

        // 扫描 QR code 的函数
        function scanQRCode() {
            const video = document.getElementById("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    const numericData = parseInt(code.data, 10);
                    displayQRCodeInfo(numericData); // 根据 QR 码显示对应的姓名及法名
                    sendToBackend(numericData); // 发送 QR 码和时间戳到后端
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // 显示 QR 码对应的姓名和法名
        function displayQRCodeInfo(qrCode) {
            const outputData = document.getElementById("outputData");
            const message = document.getElementById("message");
            const qrInfo = qrCodeData.find(item => item.qrCode == qrCode);

            if (qrInfo) {
                outputData.innerText = `姓名: ${qrInfo.name}，法名: ${qrInfo.dharmaName}`;
                message.innerText = "報到成功！";
            } else {
                outputData.innerText = "未找到对应的 QR 码信息";
                message.innerText = "報到失敗！";
            }
        }

        // 发送 QR 码和时间戳到后端
        function sendToBackend(numericData) {
            const currentTime = new Date().toISOString();
            fetch('https://script.google.com/macros/s/AKfycbxUZyN5knKfoDCzF7JAzNIKRNXBGzAsodGXy_pKPILwf6OmUkAlwcQs1KdbbQ3fHM0V/exec', {  // 使用Google Apps Script的部署URL
                method: 'POST',
                mode: 'no-cors', // 使用 no-cors 模式
                body: JSON.stringify({
                    qrCode: numericData,
                    time: currentTime,
                    action: 'lock' // 触发lock动作
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            // 成功后清空输入框并更新显示信息
            inputField.value = "";
            setTimeout(() => {
                message.innerText = "";
                outputData.innerText = "請掃描 QR Code";
            }, 1000); // 清空一秒后继续下一个扫码
        }

        // 页面加载时，获取 QR 码数据并缓存
        window.onload = function() {
            cacheQRCodeData();
            startVideo();
        };
    </script>
</body>
</html>
