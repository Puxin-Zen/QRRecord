<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 報到</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 300px; height: 300px; border: 1px solid black; }
        #message { font-size: 1.5em; color: green; margin-top: 20px; }
        #outputData { margin-top: 20px; font-size: 1.2em; color: blue; }
        #loading {
            font-size: 1.5em;
            color: blue;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code 報到系統</h1>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="text" id="inputField" style="display:none;" />
    <p id="outputData">請掃描 QR Code</p>
    <div id="loading">Loading 中...</div> <!-- 加载动画 -->
    <div id="message"></div>

    <script>
        let qrCodeData = [];
        let lastScannedCode = null; // 保存上次扫描的QR码
        let lastScanTime = 0; // 保存上次扫描时间
        const scanInterval = 1000; // 最小扫描间隔为1秒

        function cacheQRCodeData() {
            const apiToken = 'patyvzWyn8y9gxfay';
            document.getElementById('loading').style.display = 'block'; // 显示加载动画

            fetch(`https://your-firebase-database-url.firebaseio.com/qrcodes.json`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${apiToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                qrCodeData = data.records.map(record => ({
                    qrCode: record.fields.qrCode,
                    name: record.fields.name,
                    dharmaName: record.fields.dharmaName
                }));
                document.getElementById('loading').style.display = 'none'; // 隐藏加载动画
                console.log('Cached QR Code Data:', qrCodeData);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none'; // 隐藏加载动画
                console.error('请求失败:', error);
            });
        }

        // 请求相机权限并启动视频
        function startVideo() {
            const video = document.getElementById("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");

            const constraints = {
                video: {
                    facingMode: "environment"
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.setAttribute("autoplay", true);
                    video.setAttribute("muted", true);
                    video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch(function(err) {
                    console.error("無法打開相機: ", err);
                    alert("請允許網站訪問相機或檢查 HTTPS 設置");
                });
        }

        function scanQRCode() {
            const video = document.getElementById("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    const currentTime = new Date().getTime();
                    if (currentTime - lastScanTime > scanInterval) { // 判断是否超过最小扫描间隔
                        if (code.data !== lastScannedCode) { // 检查是否为相同QR码
                            lastScannedCode = code.data;
                            lastScanTime = currentTime;
                            displayQRCodeInfo(code.data);
                        }
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        // 显示 QR 码对应的姓名和法名
        function displayQRCodeInfo(qrCode) {
            const outputData = document.getElementById("outputData");
            const message = document.getElementById("message");
            const qrInfo = qrCodeData.find(item => item.qrCode == qrCode);

            if (qrInfo) {
                outputData.innerText = `姓名: ${qrInfo.name}，法名: ${qrInfo.dharmaName}`;
                message.innerText = "報到成功！";
            } else {
                outputData.innerText = "身分驗證無效!";
                message.innerText = "報到失敗！";
            }
        }

        window.onload = function() {
            cacheQRCodeData();
            startVideo();
        };
    </script>
</body>
</html>
